ext {

    kotlin_version = '1.4.32'

    gradle_plugins_versions = [
            versions_gradle_plugin  : '0.38.0'
    ]

    libraries_versions = [
            // Test
            junit                   : '4.13.2'
    ]

    gradle_plugins = [
            kotlin_gradle_plugin    : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version",
            versions_gradle_plugin  : "com.github.ben-manes:gradle-versions-plugin:${gradle_plugins_versions.versions_gradle_plugin}"
    ]

    libraries = [
            // Kotlin
            kotlin          : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",

            // Test
            junit           : "junit:junit:${libraries_versions.junit}",
            kotlin_junit    : "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    ]
}